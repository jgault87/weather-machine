<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header id="switch" class="container-fluid text-center bg-dark text-white p-5">
      <h1>Weather Machine</h1>
      <h3 id="time"></h3>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-light mt-3">
          <h4 class="">Search by City Name:</h4>
          <div class="input-group mb-3">
            <input
              id="cityInput"
              type="text"
              class="form-control"
              placeholder="Enter a city"
              aria-label="Enter a city" 
            />
            <div class="input-group-prepend">
              <button class="btn cardset" type="button" id="searchBtn">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <button class="btn text-white cardset mb-5" type="button" id="clear-history">Clear All</button><hr>
                <form id="history"></form>
                <ul id="search-list"></ul>
                <hr>
        </div>
        <div id='results' class="col-lg-9 d-none">
          <div class="row mr-0">
            <div class="col-lg-11 card m-3" id="todayWeather">
              <div class="card-body">
                <h3 id="city-name" class="city-name align-middle"></h3>
                <p id="weather-icon" alt="" />
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <p id="UV-index"></p>
              </div>
            </div>
          </div>
          <div class="row " id="forecast-head">
            <div class="col-12">
              <h3>5-Day Forecast</h3>
            </div>
          </div>

          <!-- populate forecast containers -->
          <div class="row">
            <div
              class="col-md-2 forecast cardset text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast cardset text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast cardset text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast cardset text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast cardset text-white m-2 rounded"
            ></div>
          </div>
        </div>
      </div>
    </div>


    <footer id='foot' class="feet d-none">
      <p>Made by <a href="https://github.com/jgault87/weather-machine">JJ Gault </a><img src=""></p>
  
    </footer>
    
    

    <script src="assets/script.js"></script>
  </body>
</html>
